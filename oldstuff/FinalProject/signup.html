	<div class="bg-contact2" style="background-image: url('form/images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form">
					<span class="contact2-form-title">
						BOOK A TRIP
					</span>

					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="text" name="name">
						<span class="focus-input2" data-placeholder="NAME"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="email">
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="NAME">
						<span class="focus-input2" data-placeholder="TRIP"></span>
                         <input list="trips" placeholder="Chose an option">
  		                    <datalist id="trips">
                                <option value="Family">
                                <option value="Extreem">
                                <option value="Hike">
                                <option value="Chill">
                                <option value="Seanic">
  		                    </datalist> 
                            </input>
                    </div>
                 <div class="wrap-input2 validate-input">
						<input class="input2" type="text" name="Number">
						<span class="focus-input2" data-placeholder="NUMBER OF 
BIKERS "></span>
                         <input list="bikers" placeholder="Spots">
  		                    <datalist id="bikers">
                                <option value="ONE">
                                <option value="COUPLE">
                                <option value="FAMILY">
                                <option value="GROUP < 10">
                                <option value="GROUP <20">
  		                    </datalist> 
                            </input>
                    </div>
            
            <div class="wrap-input2 validate-input">
          <div class="arrival">
            <span  data-placeholder="FROM"></span>
            <input name="arrival" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="10/03/2016"/>
          </div>
          <div class="departure">
              <span  data-placeholder="TO"></span>
            <input name="departure" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="05/11/2016"/>
          </div>
            </div>
					
        <div class="container-contact2-form-btn">
						<div class="button">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
							BOOK A TRIP
